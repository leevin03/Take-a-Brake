<!DOCTYPE html>
<html>
  <head>
    <title>Break Reminder</title>
  </head>
  <body>
    <div id="welcomeScreen">
      <h1>Hi! It's time for a break!</h1>
      <p>
        Set your break time (in minutes):
        <input type="number" id="breakTime" min="1" value="1" />
      </p>
      <button onclick="startBreak()">Start Your Break</button>
    </div>

    <div id="countdownScreen" style="display: none">
      <h1>Break Time</h1>
      <p id="timerDisplay">00:00</p>
      <p>Just relax and listen to the sound you chose!</p>
      <br />
      <p>Don't touch your mouse or keyboard.</p>
      <button onclick="backToWelcomeScreen()">Edit Time</button>
    </div>

    <div id="endScreen" style="display: none">
      <h1>I hope you enjoyed your break!</h1>
      <button onclick="backToWelcomeScreen()">Start Another Break</button>
      <button>Remind yourself to take a brake!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
